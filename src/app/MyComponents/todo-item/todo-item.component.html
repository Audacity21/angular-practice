<div class="card mb-3">
    <h5 class="card-header">Serial No.: {{todo.sno}}</h5>
    <div class="card-body">
      <h5 [ngClass]="{'strike': !todo.active}" class="card-title">{{todo.title}}</h5>
      <p class="card-text">{{todo.desc}}</p>
      <div class="footer">
        <div class="check">
          <input type="checkbox" class="form-check-input" (click)="onCheckboxClick(todo)"/>
          <label class="form-check-label" for="flexCheckDefault">
            Done
          </label>
        </div>
        <button class="btn btn-danger" (click)="onDelete(todo)">Delete Todo</button>
      </div>
      </div>
</div>
