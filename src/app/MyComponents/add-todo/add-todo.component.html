<div class="my-3">
    <h4>Add a Todo</h4>
    <div class="card p-4">
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" [(ngModel)]="title" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        </form>
    </div>
</div>
