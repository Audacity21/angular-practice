<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="todos.length == 0; else elseBlock">
  <h5>No Todos to display</h5>
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (deleteTodo)="todoDelete($event)"></app-todo-item>
  </div>
</ng-template>
